formations:

- repeat:
    every:
      secs: 8
      nanos: 0
    times: !finite 50
  delay:
    secs: 0
    nanos: 0
  robots: 1
  planning-strategy: only-local
  initial-position:
    shape: !line-segment
    - x: 0.0
      y: 0.325
    - x: 0.0
      y: 0.325
    placement-strategy: !random
      attempts: 1000
  waypoints:
  - shape: !line-segment
    - x: 1.0
      y: 0.325
    - x: 1.0
      y: 0.325
    projection-strategy: identity
  waypoint-reached-when-intersects:
    distance: robot-radius
    intersects-with: horizon
  finished-when-intersects:
    distance: !meter 40
    intersects-with: current

